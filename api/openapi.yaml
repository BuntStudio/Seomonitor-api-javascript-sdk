          type: string
          description: URL of the landing page
        type:
          type: string
          description: |-
            The type of the issue reported. Available values are:
            missing_title => Pages with missing title or h1;
            suboptimal_title_inclusion => Pages with suboptimal keyword inclusion in the title or h1;
            suboptimal_content_inclusion => Pages with suboptimal keyword inclusion in the content;
            pages_with_many_keywords => Pages considered to be serving too many keywords;
            visibility_increase => Pages with an increase in the visibility metric that can be correlated with a content change;
            visibility_drop => Pages with a drop in the visibility metric that can be correlated with a content change;
