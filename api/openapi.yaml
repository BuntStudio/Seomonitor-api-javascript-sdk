servers:
- url: https://apix.seomonitor.com
  description: SEOmonitor API Base URL
security:
- AuthorizationToken: []
tags:
- name: Companies
  description: ""
- name: Campaigns
  description: ""
- name: Rank Tracker
  description: ""
- name: Forecast
  description: ""
- name: Organic Traffic
  description: ""
- name: Keyword Research
  description: ""
- name: Keyword Vault
  description: ""
paths:
  /rank-tracker/v3.0/groups:
    summary: Get Groups List
    description: |-
      This endpoint allows you to retrieve all keyword groups including their structure within folders, for a particular campaign ID. It provides the hierarchical data in a nested JSON structure, with the top-level groups (folders) for the campaign ID at the root level, and any groups nested under them.

      The response contains details on each group, including its unique ID, name, and type (folder, group, or smart group).
    get:
      tags:
      - Rank Tracker
      summary: Get Groups List
      description: |-
        This endpoint allows you to retrieve all keyword groups including their structure within folders, for a particular campaign ID. It provides the hierarchical data in a nested JSON structure, with the top-level groups (folders) for the campaign ID at the root level, and any groups nested under them.
        The response contains details on each group, including its unique ID, name, and type (folder, group, or smart group).
      operationId: rank_trackerV3_0GroupsGET
      parameters:
      - name: campaign_id
        in: query
        description: |-
          The campaign ID for which the group structure will be returned.

          Please refer to the Quick Start Guide to learn how to retrieve the IDs of your campaigns.
        required: true
        style: form
        explode: true
        schema:
          type: integer
      responses:
        "200":
          description: "The list of all the groups, and their subgroups, if any."
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/group'
                x-content-type: application/json
              examples:
                Groups:
                  value:
                    group_id: 12345
                    name: Keyword Opportunities
                    type: folder
                    subgroups:
                    - group_id: 178456
                      name: High opportunity
                      type: smart_group
                    - group_id: 184567
                      name: High search volume
                      type: smart_group
      x-swagger-router-controller: RankTracker
  /rank-tracker/v3.0/keywords/competition:
    summary: Get Keywords Competition Data
    description: This endpoint returns the specified competitors' ranking data for
      a campaign.
    get:
      tags:
      - Rank Tracker
      summary: Get Keywords Competition Data
      description: This endpoint returns the specified competitors' ranking data for
        a campaign.
      operationId: rank_trackerV3_0KeywordsCompetitionGET
      parameters:
      - name: campaign_id
        in: query
        description: "The ID of the campaign for which keyword competitor ranking\
          \ data must be returned. \n\nPlease refer to the Quick Start Guide to learn\
          \ how to retrieve the IDs of your campaigns."
        required: true
        style: form
        explode: true
        schema:
          type: integer
      - name: start_date
        in: query
        description: "The start date of the date range to get ranking data for, in\
          \ YYYY-MM-DD format. This is the earliest date of rankings to include."
        required: true
        style: form
        explode: true
        schema:
          type: string
          format: date
      - name: end_date
        in: query
        description: "The end date of the date range to get ranking data for, in YYYY-MM-DD\
          \ format. This is the most recent date of rankings to include."
        required: true
        style: form
        explode: true
        schema:
          type: string
          format: date
      - name: search
        in: query
        description: Allows you to filter the results based on a keyword search. The
          API will return only those records where the keyword matches (fully or partially)
          the provided search term.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: device
        in: query
        description: |-
          The device type to get ranking data for–either `desktop` or `mobile`.

          The default selection is `desktop`.
        required: true
        style: form
        explode: true
        schema:
          type: string
          enum:
          - desktop
          - mobile
      - name: keyword_ids
        in: query
        description: "The IDs of the keywords for which you want to get competitor\
          \ ranking data.\_`keyword_ids` should be a comma-separated list of keyword\
          \ IDs. \n\nPlease refer to the Quick Start Guide to learn how to retrieve\
          \ the IDs of your keywords.\n\nIf you do not specify\_`keyword_ids`, the\
          \ API will return data for all keywords in the campaign that meet the other\
          \ specified criteria (e.g.\_`group_id`)."
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: group_id
        in: query
        description: "The ID of a specific group in the campaign to get competitor\
          \ ranking data for. If not specified, returns data for all of the keywords\
          \ in the campaign.\n\nPlease refer to the Quick Start Guide to learn how\
          \ to retrieve the IDs of your groups.\n\nIf you do not specify a\_`group_id`,\
          \ the default value is the `All Keywords` group, which means data will be\
          \ returned for all active keywords in the campaign. "
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: competitors
        in: query
        description: |-
          An optional list of competitor domain names to filter the results by. The ranking data returned will only include the specified competitors.
          This parameter should be an array of strings containing one or more competitor domains, formatted as follows:
          `["examplecompetitor1.com", "examplecompetitor2.net"]`


          If you do not specify the competitors, the endpoint will return data for the competitors configured in the interface for the specified keyword group.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: limit
        in: query
        description: |-
          Determines the maximum number of records to return in a single request. Maximum Value: 1000 records per request

          If you do not specify a `limit`, the default number of records returned per request will be 100.
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: offset
        in: query
        description: |-
          The starting index within the results to begin returning data. Typically used with the `limit` parameter to implement pagination.

          If you do not specify an `offset`, the API will start from the first record.
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: order_by
        in: query
        description: |-
          This parameter enables you to sort the returned data based on the parameter specified. Allowed values:

          `keyword`

          `rank`

          `rank_trend`: Sorts the data based on the trend in keyword ranking.


          If you do not specify the `order_by` parameter, the data will be sorted by default by the keyword name (`keyword`).
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: order_direction
        in: query
